<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  const submitButton = document.body.querySelector("#submit-todo");
  submitButton.textContent="Submit"

  const inputTilte = document.body.querySelector("#todo-title");
  const inputCheckBox = document.body.querySelector("#todo-completed");

  const objPost = {
    title:"",
    completed:"",
  }

  inputTilte.addEventListener("blur",()=>{
    objPost.title = inputTilte.value
    console.log(objPost)
  })
  inputCheckBox.addEventListener("blur",()=>{
    objPost.completed = inputCheckBox.value
    console.log(objPost)
  })

  submitButton.addEventListener("click",(e)=>{
    e.preventDefault()
    postObject();
  })
  console.log(objPost)


  async function postObject(){
  const rawResponse = await fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    headers: {
      'Accept': 'application/json', 'Content-Type': 'application/json/;charset=utf-8'
    },
    body: JSON.stringify(objPost)
  });
  const content = await rawResponse.json();
  console.log(content)
}
</script>
