<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const allInputs = document.body.querySelectorAll("input")
  
  const person = {}
  for(i=0;i<allInputs.length;i++){
  let inputValue = allInputs[i].value;
  let labelKey = allInputs[i].id;
  person[labelKey]=inputValue
  }
  const form = document.body.querySelector("form")
  form.setAttribute("data-person",JSON.stringify(person))
  console.log(form)
</script>
