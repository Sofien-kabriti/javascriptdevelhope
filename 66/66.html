<html>
  <body>
    <div id="container">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>

<script>
  fetch('https://jsonplaceholder.typicode.com/todos')
  .then(response => response.json())
      .then( json => { localStorage.setItem('objectToDo', JSON.stringify(json)); })
      const objectToDo = JSON.parse(window.localStorage.getItem('objectToDo'));
      const todoList = document.body.querySelector(".todo-list")
      console.log(objectToDo)
      console.log(objectToDo[0].title)
      console.log(objectToDo[1].title)
      console.log(objectToDo[2].title)
      for(i=0;i<objectToDo.length;i++){
        todoList.append(document.createElement("li").innerHTML=objectToDo[i].title);
      }
  
</script>
